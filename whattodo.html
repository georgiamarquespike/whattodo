<DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" href="whattodo.css">
        <title> What do i have to do today?</title>
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class='sequence'>
            <h1 id='header'> What do i need to do today?</h1>
            <p class='click'> Click on a day... </p>

            <div id='days'>
                <button data-action="monday" type='button' value="monday" class='flexcontatiner' id='Monday'>Monday</button>
                <button data-action="tuesday" type="button" value="tuesday" id='Tuesday' class='flexcontatiner'>Tuesday</button>
                <button data-action="wednesday" type="button" value="wednesday" id="Wednesday" class="flexcontatiner"> Wednesday</button>
                <button data-action="thursday" type="button" id='Thursday' class='flexcontatiner'>Thursday</button>
                <button data-action="friday" type="button" id='Friday' class='flexcontatiner'>Friday</button>
                <button data-action="saturday" type="button" id='Saturday' class='flexcontatiner'>Saturday</button>
                <button data-action="sunday" class='flexcontatiner' id='Sunday'>Sunday</button>

            </div>
            <div class="container">

                <button value='reset' type='reset' id='reset-button'> Reset day..</button>
            </div>


        </div>
        <div id='display'>
            <ul class="list">
                <li id="listitemone"></li>

                <li id="listitemtwo"></li>
                <li id="listitemthree"></li>
            </ul>
        </div>

        <script src='whattodo.js' type='text/javascript'></script>
    </body>

    </html>
</DOCTYPE>
